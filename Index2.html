<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprint Sports Co.</title>
    <link rel="stylesheet" href="css/styles2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika+Negative">
</head>
<body>
	<div class="wrapper"> 
		<header>
		    <div class="header-content">
		        <h1 class="title">Sprint Sports Co.</h1>
		        <nav class="menu">
		            <ul>
		                <li><a href="#">HOME</a></li>
		                <li><a href="#">ABOUT</a></li>
		                <li><a href="#">STORE</a></li>
		                <li><a href="#">CONTACT</a></li>
                        <img src="css/img/UserIcon.png" alt="UserIcon" height="20" width="20">
		            </ul>
		        </nav>
		    </div>
		</header>

    	<main>
            <section class="contact">
                <h2>CONTACT</h2>
                <div class="dots">●●●</div>
                <form>
                    <input type="text" placeholder="Name">
                    <input type="tel" placeholder="Phone">
                    <input type="email" placeholder="Email address">
                    <textarea placeholder="Message"></textarea>
                    <button type="submit">CONTACT US</button>
                </form>
            </section>
        </main>

        <footer>
            <div class="footer-left">
                <h3>Sprint Sports Co.</h3>
                <p>Copyright © 2025 All rights reserved</p>
            </div>

            <div class="footer-right">
                <nav class="footer-menu">
                    <a href="#">HOME</a>
                    <a href="#">ABOUT</a>
                    <a href="#">STORE</a>
                    <a href="#">PROMO</a>
                    <a href="#">CONTACT</a>
            </nav>
            <div class="subscribe">
              <div class="subscribe-icon">
                <img src="css/img/Adress.png" alt="Address Icon">
              </div>
              <input type="email" placeholder="Email Address">
              <button>SUBSCRIBE</button>
            </div>

        </footer>
    </div>
</div>
</body>
</html>
