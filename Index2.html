<!DOCTYPE html>

</head>
<body>
	<div class="wrapper"> 
		<header>
		    <div class="header-content">
		        <h1 class="title">Sprint Sports Co.</h1>
		        <nav class="menu">

		                <li><a href="#">HOME</a></li>

	<main>
        <section class="contact">

        </section>

    <footer>
        <div class="footerContent">

        </div>
        <div class="newsletter">
            <input type="email" placeholder="Email Address">

        </div>
    </footer>
</div>
